<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palworld Host Switcher</title>
    <style>
      /* Splash loader – shown before React mounts, then removed */
      html,
      body {
        margin: 0;
        padding: 0;
        background: #111113;
      }
      #splash-loader {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #111113;
        transition: opacity 0.15s ease;
      }
      #splash-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #splash-loader .spinner {
        width: 44px;
        height: 44px;
        border: 3px solid rgba(234, 158, 62, 0.15);
        border-top-color: #ea9e3e;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      #splash-loader .splash-label {
        margin-top: 18px;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        font-size: 13px;
        font-weight: 500;
        color: rgba(228, 226, 222, 0.45);
        letter-spacing: 0.3px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash loader visible immediately -->
    <div id="splash-loader">
      <div class="spinner"></div>
      <span class="splash-label">Loading…</span>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
